<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Second Page</title>
    <style>
        /* General page style */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        h2 {
            color: #006064;
            margin-bottom: 20px;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin-bottom: 30px;
        }

        img:hover {
            transform: scale(1.03);
        }

        .button_style {
            background-color: #00796b;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button_style:hover {
            background-color: #004d40;
        }

        .button_style a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
